<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <script defer src ="javascript.js"></script> 
</head>
<body>
    <h1 class="headingOne">Player choose wisely!</h1>
    <div class = "containerOfButtons">
        <button class="buttonRock" type = "button" value = "ROCK" id="rock"><img src ="rock.svg"></button>
        <button class="buttonPaper" type = "button" value = "PAPER" id= "paper"><img src="paper.svg"></button>
        <button class="buttonScissors" type = "button" value = "SCISSORS" id="scissors"><img src="scissors.svg"></button>
    </div>
    <div class="containerOfChoices">
        <h4 id="computerChoice">Computer choice: </h4>
    </div>
    <div id ="winner"></div>
    <div class="scoreboard">
        <h2 class="scoreHeader">SCORE</h2>
    </div>
    <div class="result"> 
        <h3 id="playerResult">PLAYER: </h3>
        <h3 id="computerResult">COMPUTER: </h3>
    </div>
    <div id="footer">
        <h5>Copyright Â© 2023 luxlupus</h5>
    </div>

</body>
</html>
